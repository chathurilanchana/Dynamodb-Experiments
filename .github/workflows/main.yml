name: .NET

on:
  push:
    branches: [ "actions-experiment"]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Build and Run tests
      uses: templates/actions/build-and-test.yml@actions-experiment
      with:
        dotnet-version: 6.0.x
        solution-path: Simple/MovieApi/MovieRank/
        test-results-retention-days: 1

